<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact - Ano Jumisa</title>
	</head>
	<body>
		<header>
			<nav>
				<ul>
					<li><a href="/">Home</a></li>
					<li><a href="/about.html">About</a></li>
					<li><a href="/contact.html">Contact</a></li>
				</ul>
			</nav>
		</header>
		<form action="backend.com" method="POST">
			<caption>
				Contact Me
			</caption>
			<table>
				<tr>
					<td>Name:</td>
					<td><input type="text" placeholder="Enter your name" name="Visitor's Name"/></td>
				</tr>
				<tr>
					<td>Email:</td>
					<td><input type="email" placeholder="Enter your email address" name="Visitor's Email Address"/></td>
				</tr>
				<tr>
					<td>
						<label for="">Select your concerns:</label>
						<select name="concerns" id="concerns">
                            <option value="hire-me">Hire Me</option>
                            <option value="inquiry">Inquiry</option>
                            <option value="collaboration">Collaboration</option>
                        </select>
					</td>
				</tr>
                <tr>
                    <td>
                        <label for="inquiry">Write your inquiry:</label>
                        <textarea name="inquiry" id="inquiry"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
			</table>
		</form>
	</body>
</html>
